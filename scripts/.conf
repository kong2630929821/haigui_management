{
	"src":{
		"path":"../src/",
		"dependPath":"./",
		"ignoresuf":[".d.ts",".md",".plist"],
		"ignoredir":[".vscode/","./pi/tutorial/","./pi/components/","./pi/browser/"],
		"dependReg":[
			{
				"suf":".ts",
				"analysis": [{
					"type":"js",
					"regs":["\\s*(?:import|export).+?from\\s+?[\"'](\\s*?\\S+?\\s*?)[\"']"]
				}]
			}
		]
	},
	"dsts":
	[
		{
			"path":"../../mall_webserver/plugin/htdocs/.res/dst",
			"pre":"debug",
			"ignoresuf":[".depend"],
			"tasks":[
				{
					"suf":".ts",
					"proc":"./plugin/ts2namejs",
					"remote1":"192.168.7.63:6666/mall"
				},
				{
					"suf":".tpl",
					"proc":"./plugin/tpl2domstr",
					"remote1":"192.168.7.63:6666/mall"
				},
				{
					"suf":".png",
					"proc":"./plugin/png2min2webp",
					"args":[{"webp":true}],
					"remote1":"192.168.7.63:6666/mall"
				},
				{
					"suf":".jpg",
					"proc":"./plugin/jpg2min2webp",
					"args":[{"webp":true}],
					"remote1":"192.168.7.63:6666/mall"
				},
				{
					"suf":".jpeg",
					"proc":"./plugin/jpg2min2webp",
					"args":[{"webp":true}],
					"remote1":"192.168.7.63:6666/mall"
				}
			],
			"listeners":[
				{
					"proc":"./listener/fixindex",
					"args":[{
						"index":"app/boot/index.js",
						"depend":{
							"start":".depend?'+",
							"end":","
						},
						"listen":[
							{
								"file":"pi/boot/init.js",
								"start":"pi/boot/init.js?'+",
								"end":","
							},
							{
								"file":"app/boot/next.js",
								"start":"app/boot/next.js?'+",
								"end":","
							},
							{
								"file":"app/boot/index.html",
								"start":"app/boot/index.html+",
								"end":","
							}
						]
					}]
				},
				{
					"proc":"./listener/set_version",
					"args":[{
						"index":"app/boot/index.js",
						"start":"//!version=",
						"end":"\n"
					}]
				}
			]
		}
	]
}